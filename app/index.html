<!DOCTYPE html>
<html>
<head>
  <title>NikeCryptoCheckout</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>NikeCrypto</h1>
  <h2>Buy Shoes with Cryptos</h2>
  <h3>You have <span class="black"><span id="balance">(todo)</span> ETH</span></h3>

  <br>
  <h1>Pay Nike ETH</h1>
  <br><input type="text" id="amount" placeholder="$49.99" style="width:100%"></input>
  <br><br><button id="send" onclick="App.sendCoin()" style="width:100%">Pay</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console (inspect in chrome) to view any errors and warnings.</span>
</body>
</html>
